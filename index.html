<html>

<head>
    <title> Event Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="evo-calendar.midnight-blue.min.css" href="style.css">
    <link rel="evo-calendar.min.css" href="style.css">
    <!-- Add the evo-calendar.css for styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="hero">
        <div id="calendar"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
    <script src="evo-calendar.min.js">     
    </script>
    <script>
        // Initialize evo-calendar in your script file or an inline <script> tag
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                //settingName: settingValue
                theme: "Midnight Blue", 
                calendarEvents: [
                {
                    id: 'SMC1', // Event's ID (required)
                    name: "Lawn jam", // Event name (required)
                    date: "December/11/2022", // Event date (required)
                    description: "Lawn jam at 5pm , @mini auditorium",
                    type: "holiday", // Event type (required)
                    everyYear: true // Same event every year (optional)
                },
                {
                    name: "SPC workshop",
                    badge: "02/13 - 02/15", // Event badge (optional)
                    date: ["December/13/2022", "December/15/2022"], // Date range
                    description: "SPC workshop for 3 days. .....................Tutor - Venkatanathan M", // Event description (optional)
                    type: "event",
                    color: "#63d867" // Event custom color (optional)
                }
                ]
            });
        })
    </script>
</body>
</html>
